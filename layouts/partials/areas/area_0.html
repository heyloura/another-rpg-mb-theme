<div id="area_0" class="area">
    {{ $trees := slice "tree-narrow" "tree-wide" }}
    {{ $x := 0 }}
    {{ range (seq 9)}}
        {{ $y := 0 }}
        {{ range (seq 9)}}
            {{ if or (eq $x 0) (eq $y 0)}}
                <button data-x="{{ $x }}" data-y="{{ $y }}" class="sprite {{ index ($trees | shuffle) 0 }}"></button>
            {{ else }}
                <button data-x="{{ $x }}" data-y="{{ $y }}" class="sprite grass"></button>
            {{ end }}
            {{ $y = . }}
        {{ end }}
        {{ $x = . }}
    {{ end }}
</div>
