<dialog id="gameModal" class="frame border-frame">
	<button onclick="document.getElementById('gameModal').close();">close</button>
	<div id="gameContainer" class="world">
        {{ $area := 0 }}
        {{ range (seq 4)}}
            {{ partial (printf "areas/area_%s.html" "0") . }}
            {{ $area = . }}
        {{ end }}
    </div>
</dialog>
